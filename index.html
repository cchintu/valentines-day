<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíñ Bangaram, Will You Be My Valentine?</title>

  <!-- MUST for mobile / iPhone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2d1b4e, #3d2463);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-top: env(safe-area-inset-top, 20px);
      padding-bottom: env(safe-area-inset-bottom, 20px);
      color: #fff;
    }

    /* When card is taller than viewport, avoid vertical centering so page can scroll naturally */
    body.noscroll-center {
      align-items: flex-start;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 3rem 2.5rem;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 0 0 40px rgba(200, 100, 255, 0.15);
      max-width: 440px;
      width: 90%;
      animation: fadeIn 1.2s ease;
      border: 1px solid rgba(200, 100, 255, 0.2);
      max-height: calc(100vh - 80px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
      line-height: 1.7;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .gif-container {
      margin: 1.5rem 0;
      max-width: 100%;
    }

    .gif-container img {
      max-width: 280px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Slightly smaller GIF when celebration is active to save space */
    .gif-container img.celebration-active {
      max-width: 220px;
    }

    .celebration-gif {
      margin-top: 1rem;
      max-width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
    }

    button {
      padding: 0.9rem 2.3rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
      touch-action: manipulation;
    }

    .yes {
      background: #fff;
      color: #ff4f7a;
      font-weight: 700;
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .yes:hover {
      transform: scale(1.12);
    }

    .no {
      background: rgba(255, 255, 255, 0.35);
      color: #fff;
      position: relative;
    }

    .celebration {
      display: none;
      margin-top: 1rem;
      /* cap height so it doesn't push the whole card too far down */
      max-height: 180px;
      overflow-y: auto;
      font-size: 1.25rem;
      animation: pop 0.6s ease forwards;
      text-align: center;
      line-height: 1.45;
      font-weight: 700;
      letter-spacing: 0.6px;
      background: linear-gradient(135deg, rgba(200, 100, 255, 0.18), rgba(150, 80, 200, 0.12));
      padding: 1rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(200, 100, 255, 0.28);
      backdrop-filter: blur(10px);
      font-family: 'Georgia', serif;
      color: #fff;
      text-shadow: 0 1px 6px rgba(200, 100, 255, 0.22);
    }

    .celebration br {
      margin: 0.3rem 0;
    }

    .celebration small {
      font-size: 0.95rem;
      opacity: 0.95;
      display: block;
      margin-top: 0.5rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #e8a4d8;
      letter-spacing: 0.4px;
    }

    .celebration .yayy {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-size: 1.8rem;
      font-weight: 900;
      color: #d8a8e8;
      text-shadow: 0 3px 10px rgba(200, 100, 255, 0.6), 0 0 20px rgba(216, 168, 232, 0.5);
      letter-spacing: 2px;
    }

    .celebration .highlight-yes {
      font-size: 1.5rem;
      font-weight: 900;
      color: #ff69d8;
      background: rgba(255, 105, 216, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 105, 216, 0.4);
      font-style: italic;
    }

    .buttons.hidden {
      display: none;
    }

    /* Compact celebration variant for small viewports or when content overflows */
    .celebration.compact {
      padding: 1rem 1rem;
      font-size: 1.15rem;
      line-height: 1.5;
    }

    .celebration.compact .yayy {
      font-size: 1.4rem;
    }

    .celebration.compact .highlight-yes {
      font-size: 1.15rem;
    }

    .background-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .background-hearts span {
      position: absolute;
      font-size: clamp(40px, 15vw, 120px);
      opacity: 0.08;
      animation: slowFloat 20s ease-in-out infinite;
      filter: blur(1px);
      color: #e8a4d8;
    }

    .celebration.show {
      display: block;
    }

    .hearts span {
      position: absolute;
      font-size: 1.6rem;
      animation: floatUp 6s linear infinite, sparkle 3s ease-in-out infinite;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(200, 100, 255, 0.8), 0 0 20px rgba(200, 100, 255, 0.4);
      filter: drop-shadow(0 0 8px rgba(200, 100, 255, 0.6));
    }

    /* Animations */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      85% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(0) scale(1);
        opacity: 0;
      }
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0.6;
        filter: drop-shadow(0 0 8px rgba(200, 100, 255, 0.6));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 16px rgba(200, 100, 255, 1));
      }
    }

    @keyframes slowFloat {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.08;
      }
      50% {
        transform: translateY(-100px) scale(1.1);
        opacity: 0.12;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* üì± MOBILE OPTIMIZATION (iPhone 15 safe) */
    @media (max-width: 480px) {
      .card {
        padding: 1.8rem 1.2rem;
        border-radius: 16px;
        max-width: 95%;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
      }

      h2 {
        font-size: 1.2rem;
        margin-bottom: 1.2rem;
      }

      p {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .gif-container {
        margin: 1rem 0;
      }

      .gif-container img {
        max-width: 220px;
      }

      .celebration-gif {
        max-width: 200px;
      }

      .buttons {
        flex-direction: column;
        gap: 0.8rem;
      }

      button {
        padding: 0.8rem 1.8rem;
        font-size: 0.9rem;
        width: 100%;
      }

      .celebration {
        margin-top: 1.5rem;
        font-size: 1.2rem;
      }

      .celebration small {
        font-size: 0.85rem;
      }
    }

    /* Extra small devices (iPhone SE, etc.) */
    @media (max-width: 375px) {
      .card {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      p {
        font-size: 0.9rem;
      }

      .gif-container img {
        max-width: 180px;
      }

      .celebration-gif {
        max-width: 170px;
      }

      button {
        padding: 0.7rem 1.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <div class="background-hearts" id="backgroundHearts"></div>

  <div class="card">
    <h1>Hey Bangaram üíú</h1>

    <p>
      From the day you came into my life,<br />
      everything feels warmer, happier,<br />
      and more beautiful üí´<br /><br />
      This is your <b>Chinnodu</b><br />
      asking you something straight from his heart ‚ù§Ô∏è
    </p>

    <h2>Will you be my Valentine? üíò</h2>

    <div class="gif-container">
      <img id="modalGif" src="dudu-dudu-cute.gif" alt="Cute dudu" />
    </div>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
    </div>

    <div class="celebration" id="celebration">

     <span class="yayy">YAYYYY!!</span> üéâ<br />
      Bangaram said<span class="highlight-yes">YES</span>üíï<br /><br />
      <!-- celebration GIF will reuse the modal image element by swapping its `src` in JS -->
      <br />

      <small>‚Äî Forever yours, Chinnodu ü•∞</small>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // Create background hearts on page load
    function createBackgroundHearts() {
      const bgHeartsContainer = document.getElementById('backgroundHearts');
      const cols = window.innerWidth < 768 ? 3 : 5;
      const rows = window.innerWidth < 768 ? 2 : 2;
      const totalHearts = cols * rows;

      for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement('span');
        heart.textContent = 'üíñ';
        
        // Calculate grid position with some randomness
        const col = i % cols;
        const row = Math.floor(i / cols);
        const x = (col / cols) * 100 + Math.random() * (100 / cols) * 0.6;
        const y = (row / rows) * 100 + Math.random() * (100 / rows) * 0.6;
        
        heart.style.left = x + '%';
        heart.style.top = y + '%';
        heart.style.animationDelay = (Math.random() * 5) + 's';
        bgHeartsContainer.appendChild(heart);
      }
    }

    createBackgroundHearts();
    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      // Hide buttons
      document.querySelector('.buttons').classList.add('hidden');

      // Swap modal GIF to celebration GIF (reuse same <img> element)
      const modalGif = document.getElementById('modalGif');
      if (modalGif) {
        modalGif.src = '396d8cf19235b7b437d1067045a63b5a.gif';
        modalGif.alt = 'Celebration';
      }

      // Show celebration text/box
      const celebrationBox = document.getElementById('celebration');
      celebrationBox.style.display = 'block';

      // let layout settle (gif swap / class toggles), then adjust & scroll celebration into view
      setTimeout(() => {
        // Ensure layout adjustments (compacting) run
        if (typeof adjustLayout === 'function') adjustLayout();

        // Smoothly bring the celebration into view ‚Äî scrolls nearest scrollable ancestor (the card)
        try {
          celebrationBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } catch (e) {
          // fallback: scroll the card container manually
          const card = document.querySelector('.card');
          if (card) {
            const top = celebrationBox.offsetTop - (card.clientHeight / 2) + (celebrationBox.clientHeight / 2);
            card.scrollTo({ top, behavior: 'smooth' });
          }
        }
      }, 90);

      createHearts();

      // Optional tiny vibration on supported phones
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    function createHearts() {
      const heartsContainer = document.getElementById('hearts');

      for (let i = 0; i < 36; i++) {
        const heart = document.createElement('span');
        const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        
        // Spread hearts across bottom (avoid concentrated horizontal line)
        heart.style.left = (Math.random() * 100) + 'vw';
        
        // No horizontal drift - straight up movement
        heart.style.setProperty('--tx', '0px');
        
        // Slow and varied animation duration (6-12 seconds)
        const duration = 6 + Math.random() * 6;
        heart.style.animationDuration = duration + 's';
        
        // Stagger animation start for continuous effect
        heart.style.animationDelay = (Math.random() * 0.8) + 's';
        
        heartsContainer.appendChild(heart);

        // Longer removal timeout to match slower animation
        setTimeout(() => {
          heart.remove();
        }, (duration + 1) * 1000);
      }
    }

    // Adjust layout so the card fits the viewport when possible.
    function adjustLayout() {
      const card = document.querySelector('.card');
      if (!card) return;
      const vh = window.innerHeight;

      // Remove any previous class first
      document.body.classList.remove('noscroll-center');

      // If the card's full height exceeds the viewport, let the page scroll
        if (card.scrollHeight > vh - 40) {
          document.body.classList.add('noscroll-center');

          // If celebration is visible, compact it and shrink the GIF a bit
          const celebrationBox = document.getElementById('celebration');
          const modalGif = document.getElementById('modalGif');
          if (celebrationBox && celebrationBox.style.display === 'block') {
            celebrationBox.classList.add('compact');
            if (modalGif) modalGif.classList.add('celebration-active');
          }
        } else {
          // restore normal sizing
          const celebrationBox = document.getElementById('celebration');
          const modalGif = document.getElementById('modalGif');
          if (celebrationBox) celebrationBox.classList.remove('compact');
          if (modalGif) modalGif.classList.remove('celebration-active');
        }
    }

    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
    window.addEventListener('orientationchange', () => setTimeout(adjustLayout, 120));
  </script>

</body>
</html>
