<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíñ Bangaram, Will You Be My Valentine?</title>

  <!-- MUST for mobile / iPhone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2d1b4e, #3d2463);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 3rem 2.5rem;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 0 0 40px rgba(200, 100, 255, 0.15);
      max-width: 440px;
      width: 90%;
      animation: fadeIn 1.2s ease;
      border: 1px solid rgba(200, 100, 255, 0.2);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
      line-height: 1.7;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
    }

    button {
      padding: 0.9rem 2.3rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
      touch-action: manipulation;
    }

    .yes {
      background: #fff;
      color: #ff4f7a;
      font-weight: 700;
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .yes:hover {
      transform: scale(1.12);
    }

    .no {
      background: rgba(255, 255, 255, 0.35);
      color: #fff;
      position: relative;
    }

    .celebration {
      display: none;
      margin-top: 2rem;
      font-size: 1.6rem;
      animation: pop 0.6s ease forwards;
      text-align: center;
      line-height: 2;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(135deg, rgba(200, 100, 255, 0.2), rgba(150, 80, 200, 0.15));
      padding: 2rem 1.8rem;
      border-radius: 20px;
      border: 2px solid rgba(200, 100, 255, 0.4);
      backdrop-filter: blur(15px);
      font-family: 'Georgia', serif;
      color: #fff;
      text-shadow: 0 2px 8px rgba(200, 100, 255, 0.3);
    }

    .celebration br {
      margin: 0.3rem 0;
    }

    .celebration small {
      font-size: 1.2rem;
      opacity: 0.95;
      display: block;
      margin-top: 0.8rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #e8a4d8;
      letter-spacing: 0.5px;
    }

    .celebration .yayy {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-size: 1.8rem;
      font-weight: 900;
      color: #d8a8e8;
      text-shadow: 0 3px 10px rgba(200, 100, 255, 0.6), 0 0 20px rgba(216, 168, 232, 0.5);
      letter-spacing: 2px;
    }

    .celebration .highlight-yes {
      font-size: 1.5rem;
      font-weight: 900;
      color: #ff69d8;
      background: rgba(255, 105, 216, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 105, 216, 0.4);
      font-style: italic;
    }

    .buttons.hidden {
      display: none;
    }

    .background-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .background-hearts span {
      position: absolute;
      font-size: clamp(40px, 15vw, 120px);
      opacity: 0.08;
      animation: slowFloat 20s ease-in-out infinite;
      filter: blur(1px);
      color: #e8a4d8;
    }

    .hearts span {
      position: absolute;
      font-size: 1.6rem;
      animation: floatUp 6s linear infinite, sparkle 3s ease-in-out infinite;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(200, 100, 255, 0.8), 0 0 20px rgba(200, 100, 255, 0.4);
      filter: drop-shadow(0 0 8px rgba(200, 100, 255, 0.6));
    }

    /* Animations */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      85% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(0) scale(1);
        opacity: 0;
      }
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0.6;
        filter: drop-shadow(0 0 8px rgba(200, 100, 255, 0.6));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 16px rgba(200, 100, 255, 1));
      }
    }

    @keyframes slowFloat {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.08;
      }
      50% {
        transform: translateY(-100px) scale(1.1);
        opacity: 0.12;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* üì± MOBILE OPTIMIZATION (iPhone 15 safe) */
    @media (max-width: 480px) {
      .card {
        padding: 2.2rem 1.6rem;
        border-radius: 18px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        gap: 1rem;
      }

      button {
        padding: 0.85rem 1.9rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="background-hearts" id="backgroundHearts"></div>

  <div class="card">
    <h1>Hey Bangaram üíú

    <p>
      From the day you came into my life,<br />
      everything feels warmer, happier,<br />
      and more beautiful üí´<br /><br />
      This is your <b>Chinnodu</b><br />
      asking you something straight from his heart ‚ù§Ô∏è
    </p>

    <h2>Will you be my Valentine? üíò</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
    </div>

    <div class="celebration" id="celebration">
      <span class="yayy">YAYYYY!!</span> üéâ<br />
      Bangaram said <span class="highlight-yes">YES</span> üíï<br /><br />
      <small>‚Äî Forever yours, Chinnodu ü•∞</small>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // Create background hearts on page load
    function createBackgroundHearts() {
      const bgHeartsContainer = document.getElementById('backgroundHearts');
      const cols = window.innerWidth < 768 ? 3 : 5;
      const rows = window.innerWidth < 768 ? 2 : 2;
      const totalHearts = cols * rows;

      for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement('span');
        heart.textContent = 'üíñ';
        
        // Calculate grid position with some randomness
        const col = i % cols;
        const row = Math.floor(i / cols);
        const x = (col / cols) * 100 + Math.random() * (100 / cols) * 0.6;
        const y = (row / rows) * 100 + Math.random() * (100 / rows) * 0.6;
        
        heart.style.left = x + '%';
        heart.style.top = y + '%';
        heart.style.animationDelay = (Math.random() * 5) + 's';
        bgHeartsContainer.appendChild(heart);
      }
    }

    createBackgroundHearts();
    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.querySelector('.buttons').classList.add('hidden');
      document.getElementById('celebration').style.display = 'block';
      createHearts();

      // Optional tiny vibration on supported phones
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    function createHearts() {
      const heartsContainer = document.getElementById('hearts');

      for (let i = 0; i < 36; i++) {
        const heart = document.createElement('span');
        const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        
        // Spread hearts across bottom (avoid concentrated horizontal line)
        heart.style.left = (Math.random() * 100) + 'vw';
        
        // No horizontal drift - straight up movement
        heart.style.setProperty('--tx', '0px');
        
        // Slow and varied animation duration (6-12 seconds)
        const duration = 6 + Math.random() * 6;
        heart.style.animationDuration = duration + 's';
        
        // Stagger animation start for continuous effect
        heart.style.animationDelay = (Math.random() * 0.8) + 's';
        
        heartsContainer.appendChild(heart);

        // Longer removal timeout to match slower animation
        setTimeout(() => {
          heart.remove();
        }, (duration + 1) * 1000);
      }
    }
  </script>

</body>
</html>
