<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíñ Bangaram, Will You Be My Valentine?</title>

  <!-- MUST for mobile / iPhone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ffc371);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      padding: 3rem 2.5rem;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      max-width: 440px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
      line-height: 1.7;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
    }

    button {
      padding: 0.9rem 2.3rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
      touch-action: manipulation;
    }

    .yes {
      background: #fff;
      color: #ff4f7a;
      font-weight: 600;
    }

    .yes:hover {
      transform: scale(1.12);
    }

    .no {
      background: rgba(255, 255, 255, 0.35);
      color: #fff;
      position: relative;
    }

    .celebration {
      display: none;
      margin-top: 2rem;
      font-size: 1.4rem;
      animation: pop 0.6s ease forwards;
    }

    .hearts span {
      position: absolute;
      font-size: 1.6rem;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
    }

    /* Animations */
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* üì± MOBILE OPTIMIZATION (iPhone 15 safe) */
    @media (max-width: 480px) {
      .card {
        padding: 2.2rem 1.6rem;
        border-radius: 18px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        gap: 1rem;
      }

      button {
        padding: 0.85rem 1.9rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Bangaram üíõ</h1>

    <p>
      From the day you came into my life,<br />
      everything feels warmer, happier,<br />
      and more beautiful üí´<br /><br />
      This is your <b>Chinnodu</b><br />
      asking you something straight from his heart ‚ù§Ô∏è
    </p>

    <h2>Will you be my Valentine? üíò</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
    </div>

    <div class="celebration" id="celebration">
      YAYYYY!!! üéâüíû<br />
      Bangaram said YES üòç<br /><br />
      <small>‚Äî Forever yours, Chinnodu ü•∞</small>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById('celebration').style.display = 'block';
      createHearts();

      // Optional tiny vibration on supported phones
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    function createHearts() {
      const heartsContainer = document.getElementById('hearts');

      for (let i = 0; i < 36; i++) {
        const heart = document.createElement('span');
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-20px';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
